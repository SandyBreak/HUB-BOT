version: '3.7'

volumes:
  mongodb_data:
    driver: local

networks:
  mongodb_network:
    driver: bridge

services:
  mongodb:
    container_name: diz_hub_db
    restart: always
    networks:
      - mongodb_network
    ports:
      - 27021:27017
    image: mongo:7.0.8-jammy
    env_file:
      - ./docker-compose.env
    volumes:
      - mongodb_data:/data/db

  bot:
    container_name: diz_hub_bot
    networks:
      - mongodb_network
    restart: always
    build:
      context: bot/
      dockerfile: bot.dockerfile
    env_file:
      - ./docker-compose.env
    depends_on:
      - mongodb
